apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  labels:
    app: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: denisgranha/fluctua-nft-backend:0.1.0 # {"$imagepolicy": "flux-system:fluctua-nfts"}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        command:
          - "/entrypoint"
        args:
          - "/start-celeryworker"
        ports:
        - containerPort: 5000
        env:
        - name: USE_DOCKER
          value: yes
        - name: IPYTHONDIR
          value: "/app/.ipython"
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings.production"
        - name: DJANGO_ADMIN_URL
          value: "admin/"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: DJANGO_SECRET_KEY
        - name: CELERY_FLOWER_USER
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: CELERY_FLOWER_USER
        - name: CELERY_FLOWER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: CELERY_FLOWER_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: POSTGRES_PASSWORD
        - name: ETHEREUM_NODE_URL
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: ETHEREUM_NODE_URL
        - name: ETHEREUM_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: ETHEREUM_PRIVATE_KEY
        - name: ETHEREUM_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: ETHEREUM_ACCOUNT
        - name: NFT_ADDRESS
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: NFT_ADDRESS
        - name: IPFS_USER_NAME
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: IPFS_USER_NAME
        - name: IPFS_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: IPFS_USER_PASSWORD
        - name: IPFS_USER_NAME
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: IPFS_USER_NAME
        - name: IPFS_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fluctua-nfts
              key: IPFS_USER_PASSWORD
        - name: IPFS_USER_NAME
            valueFrom:
              secretKeyRef:
                name: fluctua-nfts
                key: IPFS_USER_NAME
        - name: SPOTIFY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: fluctua-nfts
                key: SPOTIFY_CLIENT_ID
        - name: SPOTIFY_SECRET
            valueFrom:
              secretKeyRef:
                name: fluctua-nfts
                key: SPOTIFY_SECRET
        - name: FRONTEND_URL
            valueFrom:
              secretKeyRef:
                name: fluctua-nfts
                key: FRONTEND_URL
